<ion-header>
  <ion-navbar primary no-border-bottom>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cercanos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header *ngIf="!listCercanos">
    Conectate a Internet para acceder a los sitios.
  </ion-list-header>

  <ion-list>

    <ion-item>
      <ion-label floating>Radio (Kil√≥metros)</ion-label>
      <ion-input type="number" [(ngModel)]="radio" (ngModelChange)="typing()"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list [virtualScroll]="listCercanos">
    <ion-item-sliding *virtualItem="let item">
      <ion-item (click)="openDetalleServicio(item)">
        <h2 *ngIf="item.Nombre">
          {{item.Nombre.toUpperCase()}}
        </h2>
        <h3 *ngIf="item.DescripcionCom">
          {{item.DescripcionCom}}
        </h3>
        <p *ngIf="item.Telefono">
          {{item.Telefono}}
        </p>
        <ion-badge *ngIf="item.Stars !== 0 && tipobusqueda == 'all'" item-right star>
          {{item.Stars}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button secondary (click)="openDetalleServicio(item)">
          <ion-icon name="bookmark"></ion-icon>
          Info
        </button>
      </ion-item-options>
      <ion-item-options side="left" *ngIf="item.Telefono">
        <button positive>
          <span>
            <a href="tel:{{item.Telefono}}" style="color: white;">
              <ion-icon name="call"></ion-icon>
              <br>
              Llamar
              {{item.Telefono}}
            </a>
          </span>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list-header>
    TravelsCO
  </ion-list-header>
</ion-content>
